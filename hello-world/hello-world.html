<!-- First, the content of the edit dialogue is defined.                     -->
<script type="text/x-red" data-template-name="hello-world">
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic<label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>

    <br/>
    <!-- By convention, most nodes have a 'name' property. The following div -->
    <!-- provides the necessary field. Should always be the last option      -->
    <div class="form-row">
            <label for="node-input-name"><i class="fa fa-tasks"></i> Name<label>
            <input type="text" id="node-input-name" placeholder="Name">
        </div>
</script>

<!-- Next, soome simple help text is provided for the node.                  -->
<script type="text/x-red" data-help-name="hello-world">
    <p>Simple sample input node. Just sends a single message when it starts up.
    This is not very useful.</p>
    <p>Outputs an object called <code>msg</code> containing <code>msg.topic</code> and
    <code>msg.payload</code>. msg.payload is a string.</p>
</script>

<!-- Finally, the node is registered along with all of its properties        -->
<!-- The example below shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('hello-world', {
        category: 'input',      // the palette category
        defaults: {             // defines the editable properties of the node
            name: {value: ""},  // along with default values.
            topic: {value: "", required: true}
        },
        inputs: 1,              // set the number of inputs - only 0 or 1
        outputs: 1,             // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "myicon.png",     // saved in icons/myicon.png
        label: function() {
            return this.name || this.topic || "hello-world";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name? "node_label_italic": "";
        }
    });
</script>
